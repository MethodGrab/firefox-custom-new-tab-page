<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Custom New Tab Page | Options</title>
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<form class="form">
		<div class="form__field">
			<label class="form__label" for="customNewTabUrl">New Tab URL</label>

			<span class="form__hint">
				The URL to show when a new tab is opened. It should include the "https" or "http" part.
				<br>
				The site must allow iframe embedding or it wonâ€™t work.
			</span>

			<input class="form__input form__input--textlike" type="text" id="customNewTabUrl" placeholder="https://example.com">
		</div>

		<div class="form__field">
			<label class="form__label" for="customNewTabTitle">New Tab Title</label>

			<span class="form__hint">The text that is shown in the tab bar for the new tab.</span>

			<input class="form__input form__input--textlike" type="text" id="customNewTabTitle" placeholder="New Tab">
		</div>

		<div class="form__field">
			<label class="form__label" for="theme">Theme</label>

			<span class="form__hint">The background colour used while the page is loading.</span>

			<select class="form__input form__input--select" id="theme">
				<option value="none">None</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div>

		<footer class="form__actions">
			<button class="btn" type="submit">Save</button>
		</footer>
	</form>

	<script src="options.js"></script>
</body>
</html>
